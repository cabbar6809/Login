<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Şifrəni Unutdun?</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6A11CB, #2575FC);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    } 

    .forgot-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      width: 400px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .forgot-container h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .forgot-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .forgot-container input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .forgot-container button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      border: none;
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    .forgot-container button:hover {
      background: #3a76c3;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .message {
      text-align: center;
      font-size: 14px;
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="forgot-container">
  <h2>Şifrəni unutdun?</h2>
  <p>Şifrə yeniləmə linkini almaq üçün email adresini daxil et:</p>
  <input type="email" id="resetEmail" placeholder="Email adresi">
  <button onclick="resetPassword()">Göndər</button>
  <div class="message" id="resetMessage"></div>
</div>

<script>
  function resetPassword() {
    const email = document.getElementById('resetEmail').value;
    const message = document.getElementById('resetMessage');

    if (email) {
      message.style.color = "green";
      message.textContent = "Şifrə yeniləmə linki email adresinizə göndərildi.";
    } else {
      message.style.color = "red";
      message.textContent = "Zəhmət olmasa email adresinizi daxil edin.";
    }
  }
</script>

</body>
</html>
