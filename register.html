<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Qeydiyyat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="left">
    <h2>Top HTML Qeydiyyat</h2>
    <p>Sürətli qeydiyyat üçün sosial media hesabını seç</p>
    <button class="facebook">Facebook ilə qeydiyyat</button>
    <button class="twitter">Twitter ilə qeydiyyat</button>
    <button class="google">Google ilə qeydiyyat</button>
  </div>

  <div class="right">
    <h2>Yeni hesab yarat</h2>
    <p>Artıq hesabınız var? <a href="daxilol.html">Daxil ol</a></p>
    <input type="text" id="fullname" placeholder="Ad və Soyad">
    <input type="email" id="email" placeholder="Email adresi">
    <input type="password" id="password" placeholder="Şifrə">
    <input type="password" id="confirm-password" placeholder="Şifrəni təsdiqlə">
    <button onclick="register()">Qeydiyyatdan keç</button>
    <div class="message" id="message"></div>
  </div>
</div>

<script src="register.js"></script>
</body>
</html>
